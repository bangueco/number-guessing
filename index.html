<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p>Number Guessing Game</p>
    </header>
    <main>
      <p>A selected random number from 1 - 100 is selected for you to guess.</p>
      <p>Test your luck and see if you can guess the right number in 10 turns or fewer.</p>
      <p>We'll tell if your guess is too high or low</p>

      <div class="form">
        <label for="guessInput">Enter number: </label>
        <input type="number" name="meo" id="guessInput" min="1" max="100" />
        <input type="submit" value="Submit" />
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
