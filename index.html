<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p>Number Guessing Game</p>
    </header>
    <main>
      <p>A selected random number from 1 - 100 is selected for you to guess.</p>
      <p>Test your luck and see if you can guess the right number in 10 turns or fewer.</p>
      <p>We'll tell if your guess is too high or low</p>

      <div class="form">
        <div id="turns">Turns: 10</div>
        <div id="result"></div>
        <label for="guessInput">Enter number: </label>
        <input type="number" id="guessInput" min="1" max="100" value="1" />
        <button title="Submit your guessed number" onclick="submitGuess()" id="submit">Submit</button>
        <button title="Reset number to be guess" onclick="resetGuessNumber()" id="reset">Reset</button>
      </div>
      <div class="guessed_result">
        <div id="low_guess">
          <h1>Low Guessed</h1>
          <div id="low_num"></div>
        </div>
        <div id="high_guess">
          <h1>High Guessed</h1>
          <div id="high_num"></div>
        </div>
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
